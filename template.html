<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><!-- Recipe Title --></title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            margin: 0;
            padding: 0;
            background-color: #FFFDF6;
            color: #1A2A40;
        }

        .navbar {
            background-color: #1A2A40;
            padding: 15px 0;
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar-title {
            margin: 0;
            font-size: 1.5em;
            font-family: 'Playfair Display', serif;
            color: white;
        }

        .home-button {
            background-color: white;
            color: #1A2A40;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            color: #1A2A40;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .chef-bio {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin: 20px 0;
        }

        .chef-bio img {
            width: 180px;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        .chef-bio p {
            font-size: 1.05em;
            line-height: 1.6;
        }

        h1 {
            font-size: 2.2em;
            color: #050505;
            text-align: center;
        }

        .intro {
            background-color: #FFF7EB;
            padding: 20px;
            border-left: 5px solid #E5C4A1;
            margin: 20px 0;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .notes {
            padding: 20px;
            margin: 20px 0;
            font-size: 1.1em;
            line-height: 1.6;
        }

        h2 {
            font-size: 1.8em;
            color: #050505;
            margin-top: 30px;
            border-bottom: 2px solid #E5C4A1;
            padding-bottom: 5px;
        }

        ul, ol {
            padding-left: 25px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .print-button {
            display: block;
            text-align: center;
            background-color: #1A2A40;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .print-button:hover {
            background-color: #0F1A2B;
        }

        .no-print {
            display: block;
        }

        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-content">
            <h1 class="navbar-title">My Recipe Collection</h1>
            <a href="main.html" class="home-button">Home</a>
        </div>
    </div>

    <div class="container">
        <!-- Chef/Contributor Section -->
        <div class="chef-bio">
            <img id="chefImage" src="images/chef.jpg" alt="Contributor Photo">
            <p>
                <!-- Contributor bio goes here -->
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Provide a few lines here about who shared the recipe and why it's important.
            </p>
        </div>

        <!-- Recipe Title -->
        <h1><!-- Recipe Name --></h1>

        <!-- Description + Image -->
        <div class="intro">
            <div class="chef-bio" style="flex-direction: row-reverse;">
                <img class="no-print" src="images/placeholder.jpg" alt="Dish Photo">
                <div>
                    <p><!-- First paragraph about the dish --></p>
                    <p><!-- Second paragraph about the dish --></p>
                </div>
            </div>
        </div>

        <!-- Ingredients -->
        <h2>Ingredients</h2>
        <ul>
            <li><!-- Ingredient 1 --></li>
            <li><!-- Ingredient 2 --></li>
            <!-- Add more as needed -->
        </ul>

        <!-- Instructions -->
        <h2>Instructions</h2>
        <ol>
            <li><!-- Step 1 --></li>
            <li><!-- Step 2 --></li>
            <!-- Add more as needed -->
        </ol>

        <!-- Notes or Summary -->
        <div class="notes">
            <h2>Recipe Summary</h2>
            <p><!-- Add notes about substitutions, serving tips, or personal touches here. --></p>
        </div>

        <!-- Print Button -->
        <a href="#" class="print-button" onclick="window.print(); return false;">Print Recipe</a>
    </div>

    <!-- Image Rotation Script (optional) -->
    <script>
        window.onload = function () {
            const chefImages = ["images/chef.jpg", "images/chef2.jpg"];
            const randomImage = chefImages[Math.floor(Math.random() * chefImages.length)];
            document.getElementById("chefImage").src = randomImage;
        };
    </script>

    <!-- Footer -->
    <footer style="text-align: center; padding: 20px; font-size: 0.9em; color: #888; background-color: #FFFDF6;">
        <p>Â© 2024 My Recipe Collection. All rights reserved.</p>

    </footer>
</body>
</html>
